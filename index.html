<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Error 404 - Page Not Found</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding-top: 100px;
    }
    .glitch {
      font-size: 2em;
      animation: flicker 1s infinite;
    }
    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }
    .hidden-flag {
      color: #111; /* invisible against background */
      transition: color 0.3s ease;
      cursor: default;
    }
    .hidden-flag:hover {
      color: #0f0; /* bright green on hover */
    }
    a.hidden-link {
      color: #111;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1 class="glitch">Error 404</h1>
  <p>This page was removed for unknown reasons.</p>
  <p>Some say it once held selective information...</p>
  <p>Others believe its secrets are still buried in the past.</p>
  <p class="hidden-flag" >FLAG{archive_reveals_truth}</p>
  
  <img src="image.png" alt="404 image" style="margin-top: 40px; max-width: 400px; width: 80%; height: auto;">
  <p><a href="/ghost-path" class="hidden-link">.</a></p>
</body>

</html>
